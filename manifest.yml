---
applications:
- name: todos-gateway
  memory: 1G
  routes:
  - route: todos-gateway.cfapps.io
  - route: todos-gateway-1-0-0-SNAP.cfapps.io
  path: target/todos-gateway-1.0.0.SNAP.jar
  buildpack: java_buildpack
  env:
    JAVA_OPTS: '-Deureka.client.service-url.defaultZone=http://cloud-index.cfapps.io/eureka/ -Dtodos.web.endpoint=http://todos-ui.cfapps.io -Dtodos.api.endpoint=http://todos-api.cfapps.io/todos'
