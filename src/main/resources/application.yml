spring:
    application:
        name: todos-gateway
logging:
    level:
        io.corbs: DEBUG
server:
    port: 9999
management:
    endpoints:
        web:
            base-path: /ops
            exposure:
                include: '*'
eureka:
    client:
        service-url:
            defaultZone: http://localhost:8761/eureka/
# Router configuration
zuul:
    routes:
        ops:
            path: /ops/**
            url: forward:/ops        
        api:
            path: /api/**
            url: http://localhost:8080
        ui:
            path: /**
            url: http://localhost:4040
